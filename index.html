<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainingstimer Badminton</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
        .form-group {margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"], select{
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:disabled {
            background-color: #6c757d;
        }
        #status {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Mein Trainingstimer</h1>

    <div id="settings">
        <div class="form-group">
            <label for="order">Befehle (mit Komma getrennt):</label>
            <input type="text" id="order" value="Links, Rechts, Ausfallschritt">
        </div>

        <div class="form-group">
            <label for="minimum_range">Minimale Zeit zwischen den Befehlen (in Sekunden)</label>
            <input type="number" id="minimum_range" value="4" min ="1">
        </div>

        <div class="form-group">
            <label for="maximum_range">Minimale Zeit zwischen den Befehlen (in Sekunden)</label>
            <input type="number" id="maximum_range" value="8" min ="1">
        </div>

        <div class="form-group">
            <label for="duration">Dauer eines Durchgangs</label>
            <select id="duration">
                <option value="40">40 Sekunden</option>
                <option value="50">50 Sekunden</option>
                <option value="60">60 Sekunden</option>
                <option value="90">90 Sekunden</option>
            </select>
        </div>

        <div class="form-group">
            <label for="repetitions">Durchg√§nge</label>
            <input type="number" id="repetitions" value="3" min="1">
        </div>

        <div class="form-group">
            <label for="break">Pausenzeit (in Sekunden)</label>
            <input type="number" id="break" value="40" min="1">
        </div>

        <button id="startButton">Start</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
